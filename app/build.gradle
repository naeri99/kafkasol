plugins {
    id 'buildlogic.java-application-conventions'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    implementation 'org.apache.kafka:kafka-clients:3.2.3'

    implementation 'org.apache.flink:flink-java:1.16.3'
    implementation 'org.apache.flink:flink-clients:1.16.3'
    implementation 'org.apache.flink:flink-ml-lib_2.12:1.12.7'
    implementation 'org.apache.flink:flink-connector-kafka:1.16.3'

    compileOnly 'org.apache.flink:flink-streaming-java:1.16.3'
    compileOnly 'org.apache.flink:flink-connector-files:1.16.3'
    compileOnly 'org.apache.flink:flink-table-api-java-bridge:1.16.3'
    compileOnly 'org.apache.flink:flink-table-runtime:1.16.3'
    compileOnly 'org.apache.flink:flink-cep:1.16.3'



    // Other dependencies
    implementation 'org.jpmml:pmml-model:1.6.4'
    implementation 'org.jpmml:pmml-evaluator:1.6.4'
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.0'
    implementation 'org.glassfish.jaxb:jaxb-runtime:4.0.3'
    implementation 'com.h2database:h2:2.2.220'
    implementation 'org.json:json:20230618'
    implementation 'org.apache.lucene:lucene-core:9.7.0'
    implementation 'org.apache.lucene:lucene-memory:9.7.0'

    // Provided dependencies
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.17.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.1'
    testImplementation 'org.apache.flink:flink-table-planner_2.12:1.16.3'
    testImplementation 'org.apache.flink:flink-csv:1.16.3'
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.app.App'
}
